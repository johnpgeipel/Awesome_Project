<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Awesome Project</title>
</head>
<body>
  <div id="page-container">
      <div id="content-wrap">
        <div class="jumbotron text-center">
            <h1 class="animated bounceInDown">Daily POURcast</h1>
            <h3 class="animated bounceInUp">a site that recommends potables based on weather</h3>
            
        </div>
        <div class="row">
                <div class="container col-md-4 weatherCard animated bounceInLeft">
                  <form>
                    
                    <!-- <div class="form-inline">
                        <label for="city-location">City</label>
                    
                    
                        <input type="city" class="form-control" id="city-location" placeholder="Enter city"></div> -->
                      <div class="form-group">
                        <label for="city-location">City</label>
                        <input type="city" class="form-control" id="city-location" placeholder="Enter city or zipcode">
                      </div>
                    
                    <button type="submit" class="btn btn-primary float-right" id="submit-btn">Submit</button>
                     
                  </form>
                    <div class="row">
                        <div class="col-lg-12 col-lg-offset-2 text-center">
                          <h5>City: <span id="city"></span></h5>
                          <h5>Main Weather: <span id="main_weather"></span></h5>
                          <h5>Description: <span id="description_weather"></span></h5>
                          <img class="icon" id="weather_image" src="">
                          <h5>Temperature: <span id="temperature"></span></h5>
                          <!-- <h5>pressure: <span id="pressure"></span></h5> -->
                          <h5>Humidity: <span id="humidity"></span></h5>
                          <!-- <button id="convertToFahrenheit">convert</button> -->
                        </div>
                    </div>
                    
                  <!-- </div> -->
                  <div class="severity-header">Weather Severity Score</div>
                    <div class="severity-score text-center"></div>

                </div>
                <div class="container col-md-8 animated bounceInRight">
                    <!-- <div class="message-container"> -->
                        <div class="card">
                            <div class="message"></div>
                            
                            <button type="submit" class="btn btn-primary float-right" id="confirm-btn">Confirm</button>
                          
                        </div>
                        <div id="accordion">
                                <div class="card">
                                  <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link text-center" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Recommendation One
                                      </button>
                                    </h5>
                                  </div>
                              
                                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body" id="recommend1">
                                    </div>
                                    <!-- <div id="pic1"></div> -->
                                    
                                  </div>
                                </div>





                                <div class="card">
                                  <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link collapsed text-center" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Recommendation Two
                                      </button>
                                    </h5>
                                  </div>
                                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body" id="recommend2">
                                      
                                    </div>
                                  </div>
                                </div>
                                <div class="card">
                                  <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                      <button class="btn btn-link collapsed text-center" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                        Recommendation Three
                                      </button>
                                    </h5>
                                  </div>
                                  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                    <div class="card-body" id="recommend3">
                                      
                                    </div>
                                  </div>
                                </div>
                                
                                
                        </div>
                </div>
                
        </div>
      </div>
      <footer id="footer">Copyright Â© 2019 Daily POURcast</footer>  
  </div>
